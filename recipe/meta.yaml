{% set name = "fugue-sql-antlr" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fugue-sql-antlr-{{ version }}.tar.gz
  sha256: e276badd471cf3e1659e94ba181896e2b1887de63ef53ac2badc73483b1c9332

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - antlr4-python3-runtime >=4.10
    - jinja2
    - python >=3.6
    - triad

test:
  imports:
    - fugue_sql_antlr
    - fugue_sql_antlr_version
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fugue-project/fugue-sql-antlr
  summary: Fugue SQL Antlr Parser
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - charlesbluca
    - kvnkho
    - goodwanghan
    - thewchan
